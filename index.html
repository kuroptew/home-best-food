<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Tinos&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Дом лучшей еды</title>
</head>
<body>
  <section class="promo">
    <div class="container">
      <header class="header">
        <a href="#" class="logo">
          <img src="./img/logo.png" alt="logo">
        </a>
        <div class="header_right">
          <div class="menu">
            <nav>
              <ul class="menu__list">
                <li class="menu__item">Главная</li>
                <li class="menu__item">Меню</li>
                <li class="menu__item">О нас</li>
                <li class="menu__item">Бронь</li>
              </ul>
            </nav>
            <img src="./img/cart.svg" alt="cart" class="cart"> 
          </div>
          <div class="contacts">
            <div>
              <div class="contacts__phone">
                <img src="./img/phone.svg" alt="phone">
                <a href="tel:+79998887654">+999-888-76-54</a>
              </div>
              <p class="contacts__text">
                Свяжитесь с нами для 
                бронирования
              </p>
            </div>
            <button class="order__btn">Заказа столика</button>
          </div>
        </div>

      </header>
      <div class="promo__content">
        <div class="promo__title">
          <span>Добро пожаловать в</span>
          <span>Наш ресторан</span>
          <h1>Дом лучшей еды</h1>
        </div>
        <button class="promo__btn"><a href="#">Меню</a></button>
      </div>
    </div>
  </section>
</body>
</html>
